<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>multiple items per slide in bootstrap carousel</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet prefetch'>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-xs-12">
      <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
        </div>
        <nav>
          <ul class="control-box pager">
            <li>
              <a class="" data-slide="prev" href="#myCarousel"><i class="glyphicon glyphicon-chevron-left"></i></a>
            </li>
            <li>
              <a class="" data-slide="next" href="#myCarousel"><i class="glyphicon glyphicon-chevron-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'>
  </script> 
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'>
  </script> 
  <script src="app.js">
  </script>
</body>
</html>
